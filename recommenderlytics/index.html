<!DOCTYPE html>
<meta charset="utf-8">
<style>

.video circle {
/*   fill: lightsteelblue; */
/*   fill: purple; */
/*   stroke: steelblue; */
  fill: steelblue;
  stroke: black;
  stroke-width: .1px;
}

/* .dot circle.dragging {
  fill: red;
  stroke: brown;
} */
.video text {
/*   stroke: brown; */
  fill: black;
}

.axis line {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
  vector-effect: non-scaling-stroke;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: -5, right: -5, bottom: -5, left: -5},
    width = 1800 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 400])
    .on("zoom", zoomed);

// var drag = d3.behavior.drag()
//     .origin(function(d) { return d; })
//     .on("dragstart", dragstarted)
//     .on("drag", dragged)
//     .on("dragend", dragended);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
    .call(zoom);

var rect = svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all");

var container = svg.append("g");

container.append("g")
    .attr("class", "x axis")
  .selectAll("line")
    .data(d3.range(0, width, 5))
  .enter().append("line")
    .attr("x1", function(d) { return d; })
    .attr("y1", 0)
    .attr("x2", function(d) { return d; })
    .attr("y2", height);

container.append("g")
    .attr("class", "y axis")
  .selectAll("line")
    .data(d3.range(0, height, 5))
  .enter().append("line")
    .attr("x1", 0)
    .attr("y1", function(d) { return d; })
    .attr("x2", width)
    .attr("y2", function(d) { return d; });

d3.json("encoding.json", function(error, dots) {
  dot = container.append("g")
      .attr("class", "video")
    .selectAll("circle")
      .data(dots)
    .enter().append("circle")
      .attr("r", 1.0)
      .attr("cx", function(d) { return d['coord'][0] * 15 + 700; })
      .attr("cy", function(d) { return d['coord'][1] * 15 + 400; });
//       .call(drag);
  text = container.append("g")
      .attr("class", "video")
    .selectAll("text")
      .data(dots)
    .enter().append("text")
      .attr("x", function(d) { return d['coord'][0] * 15 + 700 + 1.5; })
      .attr("y", function(d) { return d['coord'][1] * 15 + 400 + 0.5; })
      .text( function (d) { return d['video.title']})
      .attr("font-size", "2px")
});

function dottype(d) {
  d.x = +d.x;
  d.y = +d.y;
  return d;
}

function zoomed() {
  container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

</script>
